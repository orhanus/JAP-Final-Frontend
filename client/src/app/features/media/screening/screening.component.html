<div class="card justify-content-center bg-dark">
    <div class="card-body p-2">
      <h5 class="card-title">{{screening?.movieTitle}}</h5>
      <div class="description w-100" ellipsis>
          <p>{{screening?.address?.street}}</p>
          <p>{{screening?.address?.city}}</p>
          <p>{{screening?.address?.postalCode}}</p>
      </div>
      <div class="releaseDate">{{screening?.screeningTime | date: 'medium'}}</div>
      <button class="btn btn-success mt-2" (click)="buyTicket()">Buy ticket</button>
      
    </div>
  </div>
